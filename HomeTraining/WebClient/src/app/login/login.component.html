<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-4">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <form *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
            <div>
              <mat-form-field>
                <mat-label>Логин</mat-label>
                <input matInput type="text"
                       name="username"
                       id="username"
                       [(ngModel)]="form.username"
                       required
                       #username="ngModel"
                       [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                  Username is required!
                </div>


              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Пароль</mat-label>

                <input matInput type="password"
                       name="password"
                       [(ngModel)]="form.password"
                       required
                       id="password"
                       minlength="3"
                       #password="ngModel"
                       [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
              </mat-form-field>

              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <button mat-flat-button color="custom" >
                Войти
              </button>
            </div>
            <div class="form-group">
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Вы успешно вошли
          </div>

          <br />
          <button mat-stroked-button (click)="logout()">Выйти</button>
        </div>
        </div>
        </div>
        </div>
        </div>
