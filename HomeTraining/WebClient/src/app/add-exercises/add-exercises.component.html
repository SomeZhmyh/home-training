<div style="background-color: #464658; padding: 25px; border: 1px solid black; color: #e3e3e8; ">

  <p>Название:</p>
  <input mat-input [(ngModel)]="name">


  <mat-form-field style="margin-left:30px">
    <mat-select placeholder="Категории" [formControl]="categoriesFormControl" multiple>
      <mat-option style="background-color: #d5d5dd " *ngFor="let category of categories" [value]="category">{{category.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <p>Описание:</p>

  <textarea style="width:100%; height: 100px" mat-input [(ngModel)]="description"> </textarea>

    <br />
    <br />
    <p>Картинка:</p>

    <input type="file" id="FUImage" name="FUImage" accept=".png, .jpg, .jpeg" (change)="handleFileInput($event)">
    <button mat-flat-button color="custom" style="margin-left:30px" (click)="add()">Добавить упражнение</button>
</div>
